<html lang="en" ng-app>
  <head>
    <title>Instagram assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css?v2">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script>
            /*global $*/
            function handleSigninAttempt(){
                var email = $('#email').val();
                var password = $('#password').val();
                
                if (email.length > 0 && password.length > 0){
                    Promise.resolve()
                    .then(function(){
                        return $.post('login', 'username=' + email + '&password=' + password);
                    })
                    .then(function(auth){
                        if (auth.isValid){
                            $('#error').text = '';
                            window.location.replace('posts');
                        } else {
                            $('#error').html(auth.message);
                            $('#email').html('');
                            $('#password').html('');
                        }
                    })
                    .catch(function(err){
                        console.log(err);
                    })
                } else {
                    $('#error').html('Please provide both username and password');
                }
            }

        </script>
  </head>
  <body onload="">
    <main>
      <div class="container">
        <div class="col-md-9 center-block vertical-align">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <img src="./img/login/celphone.png" alt="Iphones" class="img-responsive">
              </div>
            </div>
            <div class="col-md-6">
              <div class="login-container clearfix">
                <a href="http://www.instagram.com" class="logolink">
                  <img src="./img/logotext.svg" class="logotext" >
                </a>
                <form action="">
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <a class="help-block" href="forgotpassword.html">Forgot password</a>
                  </div>
                  <button type="submit" class="btn btn-default" onclick="handleSigninAttempt()">Submit</button>
                  <p id="error"></p>
                </form>
              </div>
              <a class="login-container col-md-12 pull-left">Don't have account? Join here.</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/feed.js"></script>
  </body>
</html>
