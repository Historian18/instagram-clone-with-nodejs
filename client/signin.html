<html lang="en" ng-app>
  <head>
    <title>Instagram assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css?v2">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <script>
      /*global $*/
      function handleJoinAttempt(){
          event.preventDefault();
          var email = $('#email').val();
          var password = $('#password').val();
          var repeatPassword = $('#repeat_password').val();
          
          if (email.length > 0 && password.length > 0 && repeatPassword.length > 0 && password == repeatPassword){
              Promise.resolve()
              .then(function(){
                  return $.post('join', 'username=' + email  + '&password=' + password);
              })
              .then(function(auth){
                  if (auth.isValid){
                      $('#error').text = '';
                      window.location.replace('login');
                  } else {
                      $('#error').html(auth.message);
                      $('#email').html('');
                      $('#password').html('');
                      $('#repeat_password').html('');
                  }
              })
              .catch(function(err){
                  console.log(err);
              })
          } else {
              $('#error').html('Please provide both username and password and ensure passwords match');
          }
      }

  </script>
  </head>
  <body onload="">
    <main>
      <div class="container">
        <div class="col-md-9 center-block vertical-align">
          <div class="row">
            <div class="col-md-6 col-sm-4">
              <div class="row">
                <img src="./img/login/celphone.png" alt="Iphones" class="img-responsive">
              </div>
            </div>
            <div class="col-md-6 col-sm-8">
              <div class="login-container clearfix">
                <a href="http://www.instagram.com" class="logolink">
                  <img src="./img/logotext.svg" class="logotext" >
                  <p>Sign in</p>
                </a>
                <form action="">
                  <p class="bg-warning" id="error"></p>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="repeat_password" placeholder="Repeat Password">
                  </div>
                  <button class="btn btn-default" onclick="handleJoinAttempt()">Submit</button>
                  
                </form>
              </div>
              <a href="login" class="login-container col-md-12 pull-left">Already have account? Login here.</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="/js/jquery.min.js"></script>
   
  </body>
</html>
