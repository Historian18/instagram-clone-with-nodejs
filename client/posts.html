<html lang="en" ng-app>
  <head>
    <title>Instagram assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css?v2">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body onload="onload();">
    <header class="topmenu">
       <div class="container">
          <a href="http://www.instagram.com" class="logolink">
            <i class="fa fa-instagram fa-4x logoicon"></i>
            <img src="./img/logotext.svg" class="logotext" >
          </a>
          <img src="./img/Search.png" class="searchbtn"></img>
          <div class="pull-right">
            <a href="." class="fa fa-compass fa-2x rightmenu"></a>
            <a href="." class="fa fa-heart-o fa-2x rightmenu"></a>
            <a href="." class="fa fa-user fa-2x rightmenu"></a>  
          </div>
          
       </div>
       <!--header
       <header>
         <div class topmenu <-- css: backgroun grey, height 100px
           <a link to the mian site. Display logo and the text logo
           <img display search textbox
           <font awesome for 3 other icon
           
       -->
    </header>
    <main>
      <div class="container">
        <div class="col-md-7 center-block" id="feed-container">
          
        </div>
      </div>
      <div class="container">
           <!-- Trigger the modal with a button -->
           <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add a Picture</button>
         
           <!-- Modal -->
           <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog">
             
               <!-- Modal content-->
               <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Add a Picture</h4>
                 </div>
                <div class="modal-body">
                     <form id="uploadForm" enctype="multipart/form-data" name="uploadForm" novalidate>
                         <input type="file" name="userPhoto" id="userPhoto" />
                     </form>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal" onclick="uploadClick();">Send</button>
                 </div>
               </div>
             </div>
           </div>
           <!-- create a div with an id to give us an anchor point to let the javascript do its work -->
           <div id="posts"></div>
         </div>
    </main>
    
    <script src="/js/jquery.min.js"></script>
    <script src="/js/feed.js"></script>
  </body>
</html>
